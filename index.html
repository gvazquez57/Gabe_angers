<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gabe Vazquez - Death Metal for Probabilistic Naturalists</title>
  <meta name="description" content="Gabe Vazquez crafts death metal with a black metal aesthetic and probabilistic naturalist themes. Dark, minimalist links to music and contact." />

  <!-- Open Graph -->
  <meta property="og:title" content="Gabe Vazquez - Death Metal for Probabilistic Naturalists" />
  <meta property="og:description" content="Dark minimalist link page for death metal rooted in probabilistic naturalism. Find music, socials, and contact for Gabe Vazquez." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.gabevazquez.com" />

  <meta name="twitter:title" content="Gabe Vazquez - Death Metal for Probabilistic Naturalists" />
  <meta name="twitter:description" content="Black metal aesthetic, rational themes. Stream, follow, or reach out to death metal musician Gabe Vazquez." />

  <link rel="icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="shortcut icon" href="/favicon.ico" />

  <style>
    :root {
      --bg: #000;
      --overlay: rgba(5, 5, 8, 0.85);
      --overlay-strong: rgba(10, 8, 12, 0.92);
      --text: #f5f5f5;
      --muted: #cbd5e1;
      --accent: #b91c1c;
      --accent-dark: #7f1d1d;
      --border: rgba(255, 255, 255, 0.08);
      --shadow: 0 30px 120px rgba(0, 0, 0, 0.75);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background-color: var(--bg);
    }

    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 18px;
      background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.85)), url('bg-anti-church.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      -webkit-font-smoothing: antialiased;
    }

    .panel {
      width: 100%;
      max-width: 480px;
      background: var(--overlay);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      border-radius: 18px;
      padding: 24px 20px 20px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      text-align: center;
    }

    header {
      display: flex;
      align-items: center;
      gap: 14px;
      justify-content: center;
      flex-direction: column;
    }

    .logo-circle {
      width: 68px;
      height: 68px;
      border-radius: 50%;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.22);
      background: var(--overlay-strong);
      display: grid;
      place-items: center;
      box-shadow: inset 0 0 18px rgba(0,0,0,0.45);
    }

    .logo-circle img {
      width: 70%;
      height: 70%;
      object-fit: contain;
      filter: grayscale(100%);
    }

    .nameplate {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .nameplate h1 {
      font-family: "Times New Roman", "Garamond", "Palatino Linotype", serif;
      font-size: 1.6rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-shadow: 0 2px 12px rgba(0,0,0,0.55);
    }

    .nameplate .tagline {
      font-size: 0.98rem;
      letter-spacing: 0.03em;
      color: var(--muted);
    }

    .nameplate .subline {
      font-size: 0.85rem;
      color: rgba(229, 231, 235, 0.75);
      letter-spacing: 0.02em;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      padding: 15px 16px;
      border-radius: 12px;
      font-weight: 700;
      letter-spacing: 0.02em;
      color: #f8fafc;
      background: linear-gradient(135deg, var(--accent), var(--accent-dark));
      border: 1px solid rgba(255,255,255,0.08);
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
      box-shadow: 0 8px 30px rgba(0,0,0,0.45);
    }

    .link-btn:hover,
    .link-btn:focus-visible {
      transform: translateY(-1px);
      box-shadow: 0 12px 38px rgba(0,0,0,0.55);
      background: linear-gradient(135deg, #dc2626, #7f1d1d);
      outline: none;
    }

    .link-btn.secondary {
      background: linear-gradient(135deg, #1f2937, #0f172a);
    }

    .link-btn.secondary:hover,
    .link-btn.secondary:focus-visible {
      background: linear-gradient(135deg, #334155, #0f172a);
    }

    footer {
      font-size: 0.78rem;
      color: rgba(226, 232, 240, 0.7);
      letter-spacing: 0.03em;
      text-align: center;
    }

    @media (min-width: 768px) {
      body {
        padding: 48px 28px;
      }

      .panel {
        max-width: 800px;
        padding: 32px 28px 26px;
        gap: 22px;
      }

      header {
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        gap: 18px;
        text-align: left;
      }

      .nameplate h1 {
        font-size: 2rem;
      }

      .nameplate .tagline {
        font-size: 1.05rem;
      }

      main {
        gap: 16px;
      }

      .link-btn {
        padding: 18px 18px;
        font-size: 1.02rem;
      }

      footer {
        text-align: right;
      }
    }
  </style>
</head>
<body>
  <div class="panel">
    <header>
      <div class="logo-circle" aria-hidden="true">
        <img src="favicon.png" alt="" loading="lazy" />

      <div class="nameplate">
        <h1>GABE VAZQUEZ</h1>
        <p class="tagline">Death metal for probabilistic naturalists.</p>
        <p class="subline">Grim aesthetics, rational bones.</p>
      </div>
    </header>

    <main>
      <nav class="links" aria-label="Primary links">
        <a class="link-btn" href="https://open.spotify.com/artist/6ZoIgjWA558iomAjyY1kUY" target="_blank" rel="noopener noreferrer">Spotify</a>
        <a class="link-btn secondary" href="https://www.instagram.com/styroman/#" target="_blank" rel="noopener noreferrer">Instagram</a>
        <a class="link-btn secondary" href="mailto:tens-pruner5m@icloud.com">Email</a>
      </nav>
    </main>

    <footer>
      Â© 2026 Gabe Vazquez. Death metal for probabilistic naturalists.
    </footer>
  </div>
